<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Reveal the Image</title>
    </head>
    <body>
        <div class="wrapper">
            <h1>R<span class="h1_special">eveal</span> <span class="h1_special">the</span> I<span class="h1_special">mage</span></h1>
            <div class="timer-score">
                <div>Score: &nbsp <span id="score"></span></div>
                
                <div>Timer: &nbsp <span id="timer"></span></div>
            </div>
            <div class="left-center-right">
                <div class="left">
                    Ranking<br> 
                    (local storage)
                    <br>
                    <br>
                    <p>Normal:</p>
                    85pts - abc<br>
                    75pts - def<br>
                    60pts - xyz<br>
                    <p>Hard:</p>
                    65pts - abc<br>
                    45pts - def<br>
                    30pts - xyz
                </div>
    
                <div class="grid-box"></div>

                <div class="right">
                    <button class="buttons" id="normal">Normal</button>
                    <button class="buttons" id="hard">Hard</button>
                </div>
            </div>
            <div class="q-a">
                <p>Guess the image:</p>
                <div class="answers">
                    <input type="radio" name="answer" value="">a
                    <input type="radio" name="answer" value="">b
                </div>
                <div class="answers">
                    <input type="radio" name="answer" value="">c
                    <input type="radio" name="answer" value="">d
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
