<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Reveal the Image</title>
    </head>
    <body>
        <div class="wrapper">
            <h1>R<span class="h1_special">eveal</span> <span class="h1_special">the</span> I<span class="h1_special">mage</span></h1>
            <div class="timer-score">
                <div>Score: &nbsp <span id="score"></span></div>
                <div>Timer: &nbsp <span id="timer"></span></div>
            </div>
            <div class="left-center-right">
                <div class="left">
                    Ranking<br> 
                    (local saving)
                    <br>
                    <br>
                    215pts - abc<br>
                    175pts - def<br>
                    160pts - xyz
                </div>
    
                <div class="grid-box"></div>

                <div class="right">
                    <button class="buttons">Normal</button>
                    <button class="buttons">Hard</button>
                    <button class="buttons reset">Reset</button>
                </div>
            </div>
            <div class="q-a">
                <p>Guess the image:</p>
                <input type="radio" name="answer" value="">a<br>
                <input type="radio" name="answer" value="">b<br>
                <input type="radio" name="answer" value="">c<br>
                <input type="radio" name="answer" value="">d<br>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
